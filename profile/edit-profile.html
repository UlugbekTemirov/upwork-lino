<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/edit-profile.css" />
    <link rel="stylesheet" href="../css/icons.css" />
    <script async src="./js/edit.js"></script>
    <title>Edit Profile</title>
  </head>
  <body>
    <div class="container">
      <div id="slider" class="slider-modal">
        <div class="slider-row">
          <!-- Slider -->
          <div id="container">
            <!-- slider items -->
          </div>
          <!-- end of slider -->
          <!-- <div class="btn-group">
            <button type="button" id="set" class="btn btn-generate">
              done
            </button>
          </div> -->
          <!-- <div class="info-center">
            <span class="icon icon-arrows"></span>
            <h4>Use Arrows to center the avatar</h4>
          </div> -->
        </div>
        <span class="exit-btn" id="exit">X</span>
      </div>

      <h1 class="main-header">Edit Profile</h1>
      <form id="editProfileForm" action="./index.html">
        <div action="./index.html" class="profile-box">
          <div class="left-side-profile">
            <div>
              <div class="img-box">
                <img class="profile-img" id="avatar" src="" alt="" />
                <span class="badge"
                  ><span class="icon icon-pencil"></span> change ava</span
                >
              </div>
              <!-- <label for="profileAvatar" id="avatar" class="profile-img"
                ><div>
                  <span class="icon icon-editable"></span>
                </div>
              </label> -->
              <input
                id="profileAvatar"
                type="file"
                accept=".png,.jpg,.jpeg"
                class="hidden"
              />
              <h4 id="username" class="profile-name">Lorem</h4>
            </div>
          </div>
          <div class="right-side-profile">
            <div>
              <div class="profile-settings">
                <label>Username:</label>
                <input required type="text" id="usernameInput" />
              </div>
              <div class="btn-group btn-upload-group">
                <label for="profileAvatar" class="btn btn-upload"
                  >Upload img</label
                >
                <button type="button" class="btn btn-upload" id="galery">
                  Galery img
                </button>
              </div>
            </div>
          </div>
        </div>
        <div class="footer">
          <div class="btn-group">
            <button id="done" type="submit" class="btn">Done</button>
            <a href="./index.html" class="btn">Cancel</a>
          </div>
        </div>
      </form>
    </div>
  </body>
  <script>
    if (localStorage.getItem("is_authenticated") !== "true")
      window.location.href = "/";
  </script>
  <script async src="js/jquery.aptbox.min.js"></script>
</html>
